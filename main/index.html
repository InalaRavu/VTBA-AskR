<!DOCTYPE html>
<html>
<head>
    <title>AtlasCopco VTBA Chat Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 600px; /* wider */
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #4169E1; /* Royal Blue */
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto; /* scroll if content exceeds height */
            max-height: 400px; /* limit height */
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background: #4169E1; /* matches header */
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #DCF8C6;
            align-self: flex-end;
            margin-left: auto; /* push to right */
        }
        .bot-message {
            background: #F1F0F0;
            align-self: flex-start;
            margin-right: auto; /* push to left */
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">AtlasCopco VTBA Chat Agent</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let userName = "";
    const c360Keywords = ["c360", "customer360", "customer 360", "overview"];

    function sendMessage() {
        const userInput = document.getElementById("userInput");
        const messageText = userInput.value.trim();
        if (messageText === "") return;

        addMessage(messageText, "user-message");
        userInput.value = "";

        let botReply = "";

        // If we don't have the user's name yet, treat first message as their name
        if (userName === "") {
            userName = messageText;
            botReply = `Hello ${userName}, how are you doing? 
            I am not yet fully trained. Rest assured that once I am ready, 
            I can provide solutions related to Data Management in AtlasCopco Vacuum Tube Business Applications. 
            Please return after a few days.`;
            addMessage(botReply, "bot-message");
            return;
        }

        // Check for C360 keywords
        if (c360Keywords.some(keyword => messageText.toLowerCase().includes(keyword))) {
            fetch("https://raw.githubusercontent.com/InalaRavu/VTBA-AskR/main/Knowledge%20Base%20Root/Customer360/overview.md")
                .then(response => response.text())
                .then(data => {
                    botReply = data;
                    addMessage(botReply, "bot-message");
                })
                .catch(error => {
                    botReply = "Sorry, I couldn't fetch the Customer360 overview right now.";
                    addMessage(botReply, "bot-message");
                });
        } else {
            botReply = `Thanks for your message, ${userName}. I am still under development.`;
            addMessage(botReply, "bot-message");
        }
    }

    function addMessage(text, className) {
        const chatMessages = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${className}`;
        messageDiv.innerText = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Press Enter to send message
    document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });
</script>


</body>
</html>

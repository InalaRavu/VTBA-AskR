<!DOCTYPE html>
<html>
<head>
    <title>AtlasCopco VTBA Chat Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 600px; /* wider */
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #4169E1; /* Royal Blue */
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto; /* scroll if content exceeds height */
            max-height: 400px; /* limit height */
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background: #4169E1; /* matches header */
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #DCF8C6;
            align-self: flex-end;
            margin-left: auto; /* push to right */
        }
        .bot-message {
            background: #F1F0F0;
            align-self: flex-start;
            margin-right: auto; /* push to left */
        }
    </style>
</head>
<body>


<div class="chat-container">
    <div class="chat-header">AtlasCopco VTBA Chat Agent</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input" id="chatInputArea">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function addMessage(text, className) {
        const chatMessages = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${className}`;
        messageDiv.innerText = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addPromptButton(label, onClickFunction) {
        const chatMessages = document.getElementById("chatMessages");
        const button = document.createElement("button");
        button.innerText = label;
        button.style.margin = "5px";
        button.onclick = onClickFunction;
        chatMessages.appendChild(button);
    }

    // Show initial prompts
    function showInitialPrompts() {
        addMessage("Thank you for contacting AskR - VTBA Chat Agent. Please select a prompt:", "bot-message");
        addPromptButton("Customer360", showCustomer360Prompts);
        addPromptButton("Common (CDM)", function() {
            addMessage("I am updating myself. Keep checking.", "bot-message");
        });
        addPromptButton("Beagle", function() {
            addMessage("I am updating myself. Keep checking.", "bot-message");
        });
    }

    // Show Customer360 prompts
    function showCustomer360Prompts() {
        addMessage("Please select a Customer360 prompt:", "bot-message");
        addPromptButton("C360 Overview", fetchC360Overview);
        addPromptButton("Others", function() {
            addMessage("I am updating myself. Keep checking.", "bot-message");
            addMessage("You can still check:", "bot-message");
            addPromptButton("C360 Overview", fetchC360Overview);
        });
    }

    // Fetch C360 Overview from GitHub raw URL
    function fetchC360Overview() {
        fetch("https://raw.githubusercontent.com/InalaRavu/VTBA-AskR/main/Knowledge%20Base%20Root/Customer360/overview.md")
            .then(response => response.text())
            .then(data => {
                addMessage(data, "bot-message");
            })
            .catch(error => {
                addMessage("Sorry, I couldn't fetch the Customer360 overview right now.", "bot-message");
            });
    }

    // Initialize chatbot with prompts
    window.onload = showInitialPrompts;
</script>



</body>
</html>
